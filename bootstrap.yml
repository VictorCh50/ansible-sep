---

- hosts: all
  become: true
  pre_tasks:
    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks:
  - name: create monitor user
    tags: always
    user: 
      name: monitor
      groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: monitor
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIA7hL5pvXXE8CxCYquvTcuYYF/tEa5TJl5ki5fMsjVoH Victor Default"
  - name: add sudoers file for monitor
    tags: always
    copy:
      src: sudoers_monitor
      dest: /etc/sudoers.d/monitor
      owner: root
      group: root
      mode: 0440

- hosts: Workstation
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip
  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root


- hosts: web_servers
  become: true
  tasks:
    - name: install apache and php for Ubuntu servers
      tags: apache,apache2,ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: copy default html file
      tags: apache,apache2,httpd
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'

- hosts: db_servers
  become: true
  tasks:
    - name: install mariadb package (CentOS)
      tags: centos,db,mariadb
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install mariadb server (Ubuntu)
      tags: db,mariadb,ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"

